{% extends 'base.html' %} {% block content %} 



<h2> {{ page_title }} </h2>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      
      <form action="{{url_for('insert_recipe') }}" method="POST">

        <div class="form-group">
          <label for="formControlInput1">Your name</label>
          <input type="text" class="form-control" style="width:400px"  name="author_name" id="author_name" placeholder="Displayed as the author's name">
        </div>
        
        <div class="form-group">
          <label for="formControlInput1">Recipe name</label>
          <input type="text" class="form-control" style="width:400px" name="recipe_name" id="recipe_name" placeholder="Name of the recipe">
        </div>


        <div class="form-group">
          <label for="FormControlInput2">Description</label>
          <input type="text" class="form-control" style="width:400px" name="description" id="recipe_description" placeholder="Description of your dish">
        </div>


        <div class="form-group">
          <label for="FormControlSelect2">Dish Type</label>
          <select multiple class="form-control" style="width:400px" name="dish_type" id="dish_type">
            <option>Antipasti</option>
            <option>Risotto</option>
            <option>Pizza</option>
            <option>Pasta</option>
             <option>Rice</option>
          </select>
        </div>

        <div class="form-group">
          <label for="FormControlSelect2">Cuisine region</label>
          <select multiple class="form-control" style="width:400px" name="cuisine_region" id="cuisine_region">
          <option>Tuscany</option>
          <option>Sicily</option>
          <option>Roma</option>
          <option>Abruzzo</option>
        </select>
        </div>

        <div class="form-group">
          <label for="FormControlTextarea1">Preperation</label>
          <textarea class="form-control" style="width:400px" name="cooking_instruction" id="cooking_instruction" rows="3"></textarea>
        </div>
      
    </div>


    <div class="col-md-6" <div class="form-group">

          <div class="form-group">
            <label for="FormControlSelect2">Allergens</label>
            <select multiple class="form-control" style="width:400px" name="allergens" id="allergens">
                <option>Nuts</option>
                <option>Eggs</option>
                <option>Milk</option>
                <option>Wheat</option>
              </select>
          </div>
    
    
          <div class="form-group">
            <label for="FormControlSelect2">Difficulty</label>
            <select multiple class="form-control" style="width:400px" name="difficulty" id="difficulty">
              <option>Easy</option>
              <option>Medium</option>
              <option>Expert</option>
            </select>
          </div>
    
    
          <div class="form-group">
            <label for="FormControlSelect1">Cooking time</label>
                  <select class="form-control" style="width:400px" name="cooking_time" id="cooking_time">
                   <option>15 - 20 min. </option>
                  <option>20 - 45 min. </option>
                  <option>45 - 120 min. </option>
              </select>
          </div>
    
    
          <div class="form-group">
            <label for="FormControlTextarea1">Ingredients</label>
            <textarea class="form-control" style="width:400px" name="ingredients" id="ingredients" rows="3"></textarea>
            
            
            <div class="form-group">
              <label for="FormControlInput2">Add recipe image url</label>
              <input type="text" class="form-control" style="width:400px" name="recipe_image" id="recipe_image" placeholder="insert webadres source here" class="validate" >
              </div>
          
  </div>    
      



<input class="btn btn-primary" type="submit" name="action" value="&#43; Add ">
  </div>






  </form>


<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $(document).on('change', '.btn-file :file', function() {
      var input = $(this),
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
      input.trigger('fileselect', [label]);
    });
    $('.btn-file :file').on('fileselect', function(event, label) {
      var input = $(this).parents('.input-group').find(':text'),
        log = label;
      if (input.length) {
        input.val(log);
      }
      else {
        if (log) alert(log);
      }
    });
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $('#img-upload').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
    $("#imgInp").change(function() {
      readURL(this);
    });
  });
</script>

{% endblock %}
