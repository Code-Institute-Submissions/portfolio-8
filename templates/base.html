<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="static/img/favicon.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="/files/css/css_UCd2bDyGcxNeCz6tAjShZorBD78IbAH9XbO8o8256cQ.css?pnmie6" media="all" />
  <link rel="stylesheet" href="/files/css/css_Q9KZ_RR3J-7rud9lCzl_UWRS7jLKnjcqa6-ICJy_Jfs.css?pnmie6" media="all" />
  <link rel="stylesheet" href="/files/css/css_lqeTDt-VUieQz-FhWN1wpUivZFb9fPknvIgfeBku4Ps.css?pnmie6" media="print" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700" media="all" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <title>{{ page_title }}</title>

</head>

<body>
  

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">MyCookBook</a>
      <div class="flag">
        <img src="static/img/flag.jpg" alt="flag">
      </div>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
        
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
          
         <li class="nav-item">
            <a class="nav-link" href="{{ url_for('detailpage') }}">Detailpage</a>
          </li>
          
          
            
        </ul>
      </div>
    </div>
  </nav>


  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/main-slider.png') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Benvenuto!</h1>
            <span class="subheading">Welcome to my Italian cookbook and culinair blog</span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    {% block content %} {% endblock %}

  </div>
  <hr>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
               
     
              </a>
            </li>

            </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </footer>



  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>


</body>

</html>
